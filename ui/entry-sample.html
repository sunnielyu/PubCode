<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NCBI > PubCode</title>

<link href="css/uswds.min.css" rel="stylesheet">
<link href="css/pubcode-styles.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<script src="entry-sample.js"></script>
</head>
<body class="entry">
   <header>
        <div class="usa-grid">
            <img src="img/pubcode-logo.png" alt="PubCode" />  
        </div>      
    </header>
    <section class="usa-grid">
        <div class="usa-width-one-whole">
            <div id="title"></div>
        </div>
        <div class="usa-width-two-thirds">
            <div class="usa-width-one-third">
                <img src="img/molmill.jpg" alt="">
                <img src="img/molmill2.jpg" alt="">
            </div>
            <div class="metadata usa-width-two-thirds">
                <dl>
                    <dt>PMID</dt> <dd><div id="pmid"></div></dd>
                    <dt>PMCID</dt> <dd><div id="pmcid"></div></dd>
                    <dt>DOI</dt> <dd> <div id="doi"></div></dd>
                    <dt>Date added</dt> <dd><div id="date_added"></div></dd>
                    <dt>Last update</dt> <dd><div id="last_update"></div></dd>
                    <dt>Authors</dt> <dd><div id="authors"></div></dd>
                    <dt>Languages</dt> <dd><div id="languages"></div></dd>
                    <dt>OS</dt> <dd><div id="os"></div></dd>
                    <dt>Dependencies</dt> <dd><div id="dependencies"></div></dd>
                    <dt>Version</dt> <dd><div id="version"></div></dd>
                    <dt>License</dt> <dd><div id="license"></div></dd>
                </dl>
            </div>
        </div>

        <div class="usa-width-one-third" style="margin:0">
            <div id="url"></div>
            <button class="usa-button-secondary">Live Demo</button>
            <p>Are you the author? Have a comment? <a href="">Email us.</a></p>

            <h3>In PubMed</h3>
            <dl class="pubmed-list">
                <a href="https://www.ncbi.nlm.nih.gov/pubmed/27570544">Molmil: a molecular viewer for the PDB and beyond.</a>
                <dt>Journal</dt> <dd>eCollection</dd>
                <dt>Keywords</dt> <dd class="keywords"><div id="keywords"></div></dd>
            </dl>
        </div>    

        <div class="usa-width-two-thirds">
        <ul class="usa-accordion-bordered clearfix">
            <li>
                <button class="usa-accordion-button" aria-expanded="true" aria-controls="b-a1">Description</button>
                <div id="b-a1" class="usa-accordion-content">
                    <div id="description"></div>
                </div>
            </li>
            <li>
                <button class="usa-accordion-button" aria-controls="b-a2">Quick Start</button>
                <div id="b-a2" class="usa-accordion-content">
                    <div id="quickStart"></div>
                </div>
            </li>
            <li>
                <button class="usa-accordion-button" aria-controls="b-a3">Documentation</button>
                <div id="b-a3" class="usa-accordion-content">
                    <div id="documentation"></div>
                </div>
            </li>
        </ul>
    </div>
    
    </section>
    <script src="js/uswds.min.js"></script>
</body>

</html>
